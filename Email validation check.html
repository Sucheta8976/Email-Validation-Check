<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Email Validation Javascript</title>
	<style type="text/css">
		*
		{
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
		}
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #373737;
		}
		h3
		{
			position: relative;
			font-size: 20px;
			color:#f9f9f9 ;
			letter-spacing: 1px;
			font-weight: 500;
			margin-bottom: 5px;

		}
		#form
		{
			position: relative;
		}
		#form #email
		{
			width: 300px;
			background:#292929 ;
			outline: none;
			border: none;
			padding: 10px;
			border-radius: 6px;
			color: white;

		}
		#form .inputBox
		{
			position: relative;
		}
		#text
		{
			display: block;
			color: #000;
			font-weight: 300;
			font-style: italic;
			padding: 5px;
		}
		#form.invalid .inputBox:before
		{
			content: '';
			position: absolute;
			right: 12px;
			top: 12px;
			width: 24px;
			height: 24px;
			background: url(invalid.png);
			background-size: cover;
			z-index: 1000;
		}
		#form.valid .inputBox:before
		{
			content: '';
			position: absolute;
			right: 12px;
			top: 12px;
			width: 24px;
			height: 24px;
			background: url(valid.png);
			background-size: cover;
			z-index: 1000;
		}

	</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div>
	<h3>Email Validation Check</h3>
	<form id="form" action="#">
		<div class="inputBox">
			<input type="text" name="" id="email" placeholder="Enter Email Address" autocomplete="off" onkeydown="validation()">
			<span id="text"></span>
		</div>
	</form>
</div>
<script type="text/javascript">
	function validation()
	{
		var form = document.getElementById('form');
		var email = document.getElementById('email').value;
		var text = document.getElementById('text');
		var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

		if(email.match(pattern))
		{
			form.classList.add("valid");
			form.classList.remove("invalid");
			text.innerHTML = "Your Email Address is valid.";
			text.style.color = "#00ff00";
		}
		else
		{
			form.classList.remove("valid");
			form.classList.add("invalid");
			text.innerHTML = "Please enter valid Email Address.";
			text.style.color = "#ff0000";
		}

		if(email == "")
		{
			form.classList.remove("valid");
			form.classList.remove("invalid");
			text.innerHTML = "";
			text.style.color = "#00ff00";
		}
	}
</script>
</body>
</html>
